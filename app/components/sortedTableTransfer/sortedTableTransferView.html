<div class="container">
    <h1 class="text-center">Table Sorter + Transfer</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
        <br /> <br />
        <h2 class="text-center">Dessert List</h2>
        <table class="table table-hover" drag-and-drop-sort-transfer="items">
            <thead>
            <tr>
                <th class="text-center">Dessert ID</th>
                <th class="text-center">Dessert name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items" drag-and-drop-sort-transfer-item="item">
                <td class="text-center">{{item.id}}</td>
                <td class="text-center">{{item.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="col-md-5">
            <br /> <br />
            <h2 class="text-center">Your order</h2>
            <table class="table table-hover" drag-and-drop-sort-transfer="items2">
                <thead>
                <tr>
                    <th class="text-center">Dessert ID</th>
                    <th class="text-center">Dessert name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items2" drag-and-drop-sort-transfer-item="item">
                    <td class="text-center">{{item.id}}</td>
                    <td class="text-center">{{item.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
